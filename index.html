<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraGen</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <!--body starts here--->
    <div class="container">
      <div class="grad-box"></div> 
      <div class="row-opt">
        <div class="col-opt">
          <p>Direction</p> 
          <!--here is the selection box--->
          <div class="selection-box">
            <select name="" id="">
              <option value="Top">Top</option>
              <option value="Top Right">Top Right</option> 
              <option value="Right">Right</option>
              <option value="Bottom Right">Bottom Right</option>
              <option value="Bottom">Bottom</option>
              <option value="Bottom Left">Bottom Left</option>
              <option value="Left">Left</option>
              <option value="Top Left" selected>Top Left</option>
            </select>             
          </div>
        </div> 
        <!---color palettes here--->
        <div class="col-palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" value="#5665E9">
            <input type="color" value="#A271F8">
          </div>
        </div>
      </div> 
      <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
      <div class="rowBtn">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="script.js"></script>
  </body>
</html>
